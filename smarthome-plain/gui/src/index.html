<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aether Monitor</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #eaeff2; padding: 20px; margin: 0; color: #333; }

        .grid-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
            height: 90vh;
        }

        .left-col { display: flex; flex-direction: column; gap: 20px; overflow-y: auto; }
        .right-col { display: flex; flex-direction: column; }

        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        h3 { margin-top: 0; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; color: #2c3e50; font-size: 1.1rem; }

        /* Form */
        .form-group { margin-bottom: 10px; }
        label { display: block; font-weight: 500; font-size: 0.85rem; margin-bottom: 4px; color: #555; }
        input[type="text"], input[type="number"] {
            width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
        }
        button {
            width: 100%; padding: 10px; background: #3498db; color: white; border: none;
            border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 5px;
        }
        button:hover { background: #2980b9; }

        /* Reset Button */
        #btn-reset { background-color: #95a5a6; margin-top: 15px; }
        #btn-reset:hover { background-color: #7f8c8d; }

        /* Table */
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th, td { text-align: left; padding: 8px; border-bottom: 1px solid #eee; vertical-align: middle; }
        th { background: #f8f9fa; font-weight: 600; }

        .btn-icon { padding: 4px 10px; font-size: 0.9rem; margin: 0; width: auto; min-width: 30px; }
        .btn-run { background-color: #2ecc71; }
        .btn-pause { background-color: #f39c12; }
        .btn-del { background-color: #e74c3c; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 8px; }
        .cb-label { display: flex; align-items: center; font-size: 0.9rem; cursor: pointer; }
        .cb-label input { margin-right: 8px; width: auto; }

        .status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .dot-green { background-color: #2ecc71; }
        .dot-red { background-color: #e74c3c; }
        .dot-gray { background-color: #95a5a6; }
    </style>
</head>
<body>

<div class="grid-container">

    <div class="left-col">

        <div class="card">
            <div id="core-status" style="font-weight: bold; color: #7f8c8d;">
                <span class="status-dot dot-gray"></span> Initializing...
            </div>
        </div>

        <div class="card">
            <h3>Connection</h3>
            <div class="form-group">
                <input type="text" id="new-uuid" placeholder="Commutator UUID">
            </div>
            <button id="btn-add">Add Commutator</button>
            <button id="btn-reset">Reset All Data</button>
        </div>

        <div class="card">
            <h3>Polling Logic</h3>
            <div class="form-group">
                <label>Timeout (ms)</label>
                <input type="number" id="poll-timeout" value="2000" min="100">
            </div>
            <div class="form-group">
                <label>Period (ms)</label>
                <input type="number" id="poll-period" value="500" min="50">
            </div>
            <div class="form-group">
                <label>Batch Size (Points)</label>
                <input type="number" id="req-count" value="50" min="1" max="255">
            </div>
        </div>

        <div class="card" style="flex: 1;">
            <h3>Active Devices</h3>
            <table id="device-table">
                <thead>
                <tr>
                    <th width="30">Plot</th>
                    <th>Device</th>
                    <th width="30">Del</th>
                </tr>
                </thead>
                <tbody id="device-list-body"></tbody>
            </table>
        </div>

        <div class="card">
            <h3>Chart Metrics</h3>
            <div class="options-grid">
                <label class="cb-label"><input type="checkbox" id="show-loss-total"> Total Lost</label>
                <label class="cb-label"><input type="checkbox" id="show-loss-win"> Window Loss</label>
                <label class="cb-label"><input type="checkbox" id="show-rtt"> RTT</label>
            </div>
        </div>

    </div>

    <div class="right-col">
        <div class="card" style="height: 100%; display:flex; flex-direction:column;">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <h3>Real-time Monitor</h3>
                <span style="color:#777; font-size:0.9rem" id="global-stats">Req: 0</span>
            </div>
            <div style="flex: 1; position: relative;">
                <canvas id="main-chart"></canvas>
            </div>
        </div>
    </div>

</div>
</body>
</html>
