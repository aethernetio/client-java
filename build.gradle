plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
}
repositories {
    mavenCentral()
    maven{
        url 'http://nexus.aethernet.io/repository/maven-releases/'
        allowInsecureProtocol = true
    }
}
sourceCompatibility = JavaVersion.VERSION_20
targetCompatibility = JavaVersion.VERSION_20
dependencies {
    api 'io.aether:core:0.0.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId 'io.aether'
            artifactId 'client'
            version project.version.toString()
        }
    }

    repositories {
        maven {
            def releasesUrl = uri("http://nexus.aethernet.io/repository/maven-releases/")
            def snapshotsUrl = uri("http://nexus.aethernet.io/repository/maven-snapshots/")
            if (version.toString().endsWith("SNAPSHOT")) {
                url(snapshotsUrl)
            } else {
                url(releasesUrl)
            }
            allowInsecureProtocol = true
            credentials {
                username 'admin'
                password 'admin21930'
            }
        }
    }
}
test  {
    useJUnitPlatform()
    testLogging.showStandardStreams = true
    enableAssertions = true
}