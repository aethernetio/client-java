plugins {
    id 'java-library'
    id 'maven-publish'
}
repositories {
    mavenCentral()
    maven {
        url 'http://nexus.aethernet.io/repository/maven-releases/'
        allowInsecureProtocol = true
    }
}
java {
    sourceCompatibility = JavaVersion.VERSION_20
    targetCompatibility = JavaVersion.VERSION_20
}
group 'io.aether'
version '0.0.17'
dependencies {
    if (findProject(":core") != null) {
        api project(':core')
    } else {
        api 'io.aether:core:0.0.48'
    }
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            pom {
                name = "Aether Client"
                description = "Aether Client"
                url = "https://github.com/aethernet-io/aether-client-java"
                licenses {
                    license {
                        name = "The Apache License, Version 2.0"
                        url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                    }
                }
            }
        }
    }

    repositories {
        maven {
            def releasesUrl = uri("http://nexus.aethernet.io/repository/maven-releases/")
            def snapshotsUrl = uri("http://nexus.aethernet.io/repository/maven-snapshots/")
            if (version.toString().endsWith("SNAPSHOT")) {
                url(snapshotsUrl)
            } else {
                url(releasesUrl)
            }
            allowInsecureProtocol = true
            credentials {
                username 'admin'
                password '5193051930'
            }
        }
    }
}
test {
    useJUnitPlatform()
    testLogging.showStandardStreams = true
    enableAssertions = true
}