afterEvaluate {
    def publishTasks = []

    subprojects { subproject ->
        if (subproject.plugins.hasPlugin('maven-publish')) {
            def publishTask = subproject.tasks.findByName('publish')
            if (publishTask) {
                publishTasks.add(publishTask)
                println "âœ… Added publish task for module: ${subproject.path}"
            }
        }
    }

    if (!publishTasks.empty) {
        tasks.named('publishAllModules') {
            dependsOn(publishTasks)
        }
        println "ðŸŽ¯ Configured publishAllModules to publish ${publishTasks.size()} modules"
    }
}